<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Hanken+Grotesk:wght@400;500;700&family=Inter&family=Roboto:wght@100;400;500&family=Work+Sans:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div>
    <section id="result">
      <div class="your-result">
        Your Result
      </div>
      <div class="rank">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div>
       <h3>Great</h3> 
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    
    </section>
  </div>

  <div>
   <section id="summary">
    <h4>Summary</h4>

    <div class="reaction">
      <img src="./assets/images/icon-reaction.svg">
      Reaction
      <span>80 / 100</span>
    </div>

  <div class="memory">
    <img src="./assets/images/icon-memory.svg"> 
    Memory
    <span>92 / 100</span>
  </div>

  <div class="verbal">
    <img src="./assets/images/icon-verbal.svg">
    Verbal
    <span>61 / 100</span>
  </div>
  
  <div class="visual">
    <img src="./assets/images/icon-visual.svg">
    Visual
    <span>71 / 100</span>
  </div>
 
  <button>Continue</button>

 </section>
</div>
 
  
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Shrija</a>.
</div>
</body>
</html>
